<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển Đổi File</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html">📄 Xem File</a>
    <a href="chuyendoi.html">🔄 Chuyển Đổi File</a>
  </div>

  <div class="container">
    <h1>Chuyển đổi file PDF sang Word</h1>
    <div class="upload-area">
      <p>Tính năng demo - bạn có thể tích hợp API thực tế</p>
      <input type="file" id="convert-input" accept=".pdf" />
      <label for="convert-input">Chọn file PDF</label>
      <button onclick="convertFile()">Chuyển đổi</button>
    </div>
    <div id="convert-result"></div>
  </div>

  <script>
    function convertFile() {
      const input = document.getElementById('convert-input');
      const result = document.getElementById('convert-result');
      const file = input.files[0];
      if (!file || !file.name.endsWith('.pdf')) {
        result.innerHTML = '<p>Vui lòng chọn file PDF để chuyển đổi.</p>';
        return;
      }
      // Giả lập kết quả
      result.innerHTML = '<p>✅ File đã được chuyển đổi thành công! (demo)</p>';
    }
  </script>
</body>
</html>
